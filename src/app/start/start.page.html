<header class="head" >
  <ion-buttons slot="start">
    <ion-menu-button menu="first"></ion-menu-button>
  </ion-buttons>
  <div class="header-logo">
    <img class="logo" src="../../assets/Vector.svg" alt="">
    <!--<ion-button class="button-close" color="dark" shape="round" size="default" routerLink="/home" >Cerrar <br> sesión</ion-button>-->
  </div>

</header>


<ion-content>
  <div class="content">
    <ion-text class="welcome">
      <h1>Bienvenido <br>{{ name }}</h1>
    </ion-text>

    <div class="date">
      <h1 class="dayName">
        Martes
      </h1>
      <h1 class="dayNumber">
        24
      </h1>
    </div>

    <div class="meds">Receta
      <ion-card class="medCard">
        <ion-card-header>
          <ion-card-title> {{ meds }}</ion-card-title>
        </ion-card-header>
        <ion-card-content mode="ios">
          2 Dosis Cada 12 horas
        </ion-card-content>
      </ion-card>
    </div>

    <div class="buttons">
      <ion-button class="button-start" shape="round" size="default" routerLink="/reserve"><ion-icon slot="start" name="calendar-number-outline" > </ion-icon> Tomar horas <br> médicas</ion-button>
      <ion-button class="button-start" shape="round" size="default"><ion-icon slot="start" name="alarm-outline"></ion-icon> Alarmas</ion-button>
    </div>
  </div>

</ion-content>
