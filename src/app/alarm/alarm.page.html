<header class="head" >
  <div class="header">
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <div class="header-logo">
      <img class="logo" src="../../assets/Vector.svg" alt="">
    </div>
  </div>
</header>

<ion-content>
  <div class="contenido">
    <div class="titulo">
      <ion-label class="alarm">Alarmas</ion-label>
    </div>
    <ion-list class="lista">
      <ion-item *ngFor="let item of array_alarmas; let i=index">
        <ion-button slot="end" fill="clear" shape="round" (click)="eliminarAlarma(i)">
          <ion-icon name="trash-outline" color="danger"></ion-icon>
        </ion-button>
        {{item}}
        <ion-toggle [(ngModel)]="array_estados[i]" (ionChange)="notificationModel(i)"></ion-toggle>
      </ion-item>
    </ion-list>
    <div class="add">
      <ion-fab vertical="end" horizontal="end" slot="fixed">
        <ion-fab-button (click)="openModal()"><ion-icon name="add"></ion-icon></ion-fab-button>
      </ion-fab>
    </div>
  </div>
</ion-content>
