        <h1 class="nombre-titulo" style="font-size:40px">MedCare</h1>

    <ion-item class="form-login" color="light">
      <ion-label position="floating">RUT</ion-label>

    <ion-item class="form-login" color="light">
      <ion-label position="floating">ContraseÃ±a</ion-label>
      <ion-input (keyup.enter)="logear()" type="password" [(ngModel)]="pass"></ion-input>

    <div>
      <ion-button (click)="logear()" class="btn-login"  shape="round" size="default" color="tertiary">Entrar</ion-button>
